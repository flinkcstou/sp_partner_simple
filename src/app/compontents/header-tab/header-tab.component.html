<ion-header translucent="true">
  <ion-toolbar>
    <app-back-button *ngIf="ionicHeader?.backButton"></app-back-button>
    <ion-title *ngIf="ionicHeader?.title">
      {{ionicHeader?.title?.additionalTitle || ionicHeader?.title?.title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="ionicHeader?.search"
                  (click)="switchSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="ionicHeader?.basket"
                  appThrottleClick
                  (throttleClick)="goToOrderPage()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="ionicHeader?.exit"
                  appThrottleClick
                  (throttleClick)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
