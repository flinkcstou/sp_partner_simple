<!--<app-header-back title="Qr Scanner"></app-header-back>-->
<ion-content>
  <ion-grid>
    <ion-button expand="block" (click)="scanner()">Scan me!</ion-button>

  </ion-grid>
  <div class="qr-scanner-div">
    <qr-scanner
            [debug]="false"
            [canvasWidth]="1080"
            [canvasHeight]="720"
            [stopAfterScan]="false"
            [updateTime]="500">
    </qr-scanner>
  </div>


  <ion-button (click)="startScan()">ГО СКАН</ion-button>


</ion-content>
